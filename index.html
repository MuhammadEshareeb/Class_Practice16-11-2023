<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
      <script src=https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js></script>
      <script src=https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js></script>
      <script src=https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="email" type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password" type="password" placeholder="Password" />
            </div>
            <input onclick="login()" type="submit" value="Login" class="btn solid" />
            <input onclick="forgetpassword()" type="submit" value="Forget Password" class="btn solid">
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <!-- <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a> -->
              <a href="#" class="social-icon" id="githublogin">
                <i class="fab fa-github"></i>
              </a>
              <a href="#" class="social-icon" id="googleLogin">
                <i class="fab fa-google"></i>
              </a>
              <!-- <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a> -->
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="Username" type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="email1" type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-map"></i>
              <input id="Address" type="text" placeholder="Address" />
            </div>
            <div class="input-field">
              <i class="fas fa-person"></i>          
              <input id="Age" type="number" placeholder="Age" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password1" type="password" placeholder="Password" />
            </div>
            <input onclick="singup()" type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <!-- <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a> -->
              <a href="#" class="social-icon">
                <i class="fab fa-github"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <!-- <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a> -->
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>SALAM</h3>
            <p>
              HI,WELLCOME MY REGISTRATION FORM
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>WELLCOME BACK!</h3>
            <p>
              WE'RE HAPPY TO SEE YOU AGAIN!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
